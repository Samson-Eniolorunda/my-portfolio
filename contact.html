<!DOCTYPE html>
<!-- ==========================================================================
  FILE: contact.html
  PURPOSE: Contact page — social links + a demo contact form UI.

  WHAT'S INSIDE:
  - Shared site header/nav + floating scroll buttons
  - Social link cards (Email, LinkedIn, GitHub, X)
  - Contact form UI (id="contactForm") with Name/Email/Message fields
    NOTE: Form submission is demo-only and handled in script.js (shows an alert + resets form)
  - Shared footer with social links + auto-updated year

  DEPENDENCIES:
  - assets/css/styles.css  (contact layout, social cards, form styling, themes)
  - assets/js/script.js    (demo form handler via initContact(), theme/menu/scroll/year)
  - CDN: Google Fonts + Font Awesome
============================================================================= -->
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- SEO metadata -->
  <meta name="description" content="Get in touch with Samson Eniolorunda via email, GitHub, LinkedIn or X. Send a message directly using the contact form." />
  <meta name="author" content="Samson Eniolorunda" />
  <meta name="keywords" content="contact Samson Eniolorunda, frontend developer contact" />
  <meta name="robots" content="index, follow" /> 

  <!-- Contact page -->
  <title>Contact | Samson Eniolorunda</title>
  <!-- Favicon -->
  <link rel="icon" type="image/png" href="assets/img/favicon.png" />
  <!-- Typography: Google Fonts (Inter + Space Grotesk) -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&family=Space+Grotesk:wght@600;700;800&display=swap" rel="stylesheet" />
  <!-- Icons: Font Awesome (used for UI icons + social icons) -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" />
  <!-- Main stylesheet: global layout, components, and themes -->
  <link rel="stylesheet" href="assets/css/styles.css" />
</head>
<body>

  <!-- Floating scroll controls (wired to script.js: #btnPageUp / #btnPageDown) -->
  <div id="scrollNav" class="scroll-nav">
    <button id="btnPageUp" class="scroll-btn"><i class="fa-solid fa-chevron-up"></i></button>
    <button id="btnPageDown" class="scroll-btn"><i class="fa-solid fa-chevron-down"></i></button>
  </div>

  <!-- Site header: logo + primary navigation + action buttons -->
  <header class="site-header">
    <div class="container nav-inner">
      <!-- Brand / logo (links back to Home) -->
      <div class="logo">
        <a href="index.html">Samson Eniolorunda</a>
      </div>
      <!-- Primary nav links (mobile menu toggles this list) -->
      <ul class="nav-links">
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="portfolio.html">Portfolio</a></li>
        <li><a href="contact.html" class="active">Contact</a></li>
      </ul>
      <!-- Header actions: theme toggle + mobile menu button -->
      <div class="nav-actions">
        <!-- Theme toggle button (adds/removes body.dark-theme; saved to localStorage) -->
        <button id="themeToggle" class="theme-btn"><i class="fa-solid fa-moon"></i></button>
        <!-- Mobile menu toggle (shows/hides .nav-links on small screens) -->
        <button class="menu-toggle"><i class="fa-solid fa-bars"></i></button>
      </div>
    </div>
  </header>

  <!-- Main page content -->
  <!-- Contact page content: social links + contact form -->
  <main class="container" style="padding-top: 3rem; padding-bottom: 3rem;">
    <!-- Constrains width and centers contact content -->
    <div class="contact-wrapper">
        <h1 class="section-title">Get In Touch</h1>
        <h2 class="section-subtitle">
          If you have an exciting project or opportunity, I'd love to hear from you.
        </h2>
    
      <!-- Social link cards (quick contact options) -->
      <div class="social-grid">
        <!-- Individual social/contact card -->
        <a href="mailto:samsoneniolorunda@gmail.com" class="social-card">
          <i class="fa-solid fa-envelope"></i>
          <span>Email</span>
        </a>
        <a href="https://linkedin.com/in/samson-eniolorunda" target="_blank" class="social-card">
          <i class="fa-brands fa-linkedin-in"></i>
          <span>LinkedIn</span>
        </a>
        <a href="https://github.com/Samson-Eniolorunda" target="_blank" class="social-card">
          <i class="fa-brands fa-github"></i>
          <span>GitHub</span>
        </a>
        <a href="https://x.com/s_eniolorunda_" target="_blank" class="social-card">
          <i class="fa-brands fa-x-twitter"></i>
          <span>X</span>
        </a>
      </div>

      <!-- Contact form (demo submit handler in script.js) -->
      <form class="contact-form" id="contactForm">
        <h2 style="margin-bottom: 1.5rem;">Send a Message</h2>
        <!-- Form field group: label + input/textarea -->
        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" id="name" placeholder="Your Full Name" required />
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" placeholder="your@email.com" required />
        </div>
        <div class="form-group">
          <label for="message">Message</label>
          <textarea id="message" placeholder="How can I help you?" required></textarea>
        </div>
        <!-- Submit button -->
        <button type="submit" class="btn btn-primary" style="width: 100%;">Send Message</button>
      </form>
    </div>
  </main>

  <!-- Shared footer: copyright + social links -->
  <footer class="site-footer">
    <div class="container footer-inner">
      <p>© <span id="year">2025</span> Samson Eniolorunda. All rights reserved.</p>
      <div class="footer-social">
        <a href="https://linkedin.com/in/samson-eniolorunda" target="_blank"><i class="fa-brands fa-linkedin-in"></i></a>
        <a href="https://github.com/Samson-Eniolorunda" target="_blank"><i class="fa-brands fa-github"></i></a>
        <a href="https://x.com/s_eniolorunda_" target="_blank"><i class="fa-brands fa-x-twitter"></i></a>
      </div>
    </div>
  </footer>

  <!-- Site-wide JavaScript (theme, menu, typing, filtering, scroll buttons, year) -->
  <script src="assets/js/script.js"></script>
</body>
</html>
